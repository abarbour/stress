# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: required
cache: packages
warnings_are_errors: false

r_binary_packages:
  - plyr
  - dplyr
  - knitr
  - magrittr
  - raster
  - rasterVis
  - reshape2
  - Rcpp
  - RColorBrewer
  - R.matlab
  - testthat
  - TeachingDemos
  - viridis
  - covr

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'library(covr);codecov()'
